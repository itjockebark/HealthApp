<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Day</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>

<div class="h2 text-center">
    <a class="h2" th:href="@{/manage_day/day_registration}">Day Registration</a>
</div>
<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>Day</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="day : ${days}">
        <tr>
            <td th:text="${day.date}"></td>
            <td>
                <a class="h4 m-3" th:href="@{'/manage_day/edit_day/' + ${day.id}}">Edit</a>
            </td>
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/}">Home</a>
</div>
<br/>
</body>
</html>
