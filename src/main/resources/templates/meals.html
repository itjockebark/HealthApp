<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meals</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center">
    <h1>Meals</h1>
</div>
<div class="h2 text-center">
    <a class="h2" th:href="@{/management/meals/meal_registration}">Meal Registration</a>
</div>
<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Calories</th>
        <th>Protein</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="meal : ${meals}">
        <tr>
            <td th:text="${meal.id}"></td>
            <td th:text="${meal.name}"></td>
            <td th:text="${meal.calories}"></td>
            <td th:text="${meal.protein}"></td>
            <td>
                <a class="h4 m-3" th:href="@{'/management/meals/delete_meal/' + ${meal.id}}">Remove</a>
            </td>
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/management}">Back</a>
</div>
<br/>
</body>
</html>
