<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gym Schedule</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center">
    <h1>Gym Schedule</h1>
</div>
<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>Schedule</th>
        <th>Exercises</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="schedule : ${schedules}">
        <tr>
            <td th:text="${schedule.name}"></td>
          <td>
                <a class="h4 m-3" th:href="@{'/gym_schedule/connected_exercises/' + ${schedule.id}}">Exercises</a>
            </td>
           <td>
                <a class="h4 m-3" th:href="@{'/gym_schedule/edit_gym_schedule/' + ${schedule.id}}">Edit</a>
            </td>
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/}">Home</a>
</div>
<br/>
</body>

</html>
