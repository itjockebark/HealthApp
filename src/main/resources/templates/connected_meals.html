<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connected Meals</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center">
    <h1>Connected Meals</h1>
</div>
<div class="h2 text-center">
    <a class="h2" th:href="@{/daily_intake/total_intake}">Total Intake</a>
</div>

<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>Date</th>
        <th>Day</th>
        <th>ID</th>
        <th>Meal</th>
        <th>Calories</th>
        <th>Protein</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="meal : ${meals}">
        <tr>
            <td th:text="${#dates.format(date.date, 'dd-MM-yyyy')}"></td>
            <td th:text="${date.day.name}"></td>
            <td th:text="${meal.id}"></td>
            <td th:text="${meal.name}"></td>
            <td th:text="${meal.calories}"></td>
            <td th:text="${meal.protein}"></td>
            <!--th:href till alla mÃ¥ltider kopplade till enstaka datum-->
            <!--
                        <td th:text="${meal.calories}"></td>
                        <td th:text="${meal.protein}"></td>

                        <td>
                            <a class="h4 m-3" th:href="@{'/daily_intake/total_intake/' + ${meal.getDay().id}}">Total Amount</a>
                        </td>-->
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/daily_intake}">Back</a>
</div>
<br/>
</body>
</html>
