<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Total Amount</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center">
    <h1> Total Amount </h1>
</div>
<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>Day</th>
        <th>Total calories</th>
        <th>Total protein</th>
        <th>Total fat</th>
        <th>Total Carbohydrates</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block>
        <tr>
            <td th:text="${day}"></td>
            <td th:text="${totalcalories}"></td>
            <td th:text="${totalprotein}"></td>
            <td th:text="${totalfat}"></td>
            <td th:text="${totalcarbohydrates}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/daily_intake}">Cancel</a>
</div>
<br/>
</body>
</html>
