<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Intake</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<div class="h2 text-center">
    <a class="h2" th:href="@{/daily_intake/meal_registration}">Meal Registration</a>
</div>

<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>Days</th>
        <th>Total calories</th>
        <th>Total protein</th>
        <th>Total fat</th>
        <th>Total Carbohydrates</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="meal : ${meals}">
        <tr>
            <td th:text="${meal.day}"></td>
            <td th:text="${meal.calories}"></td>
            <td th:text="${meal.protein}"></td>
            <td th:text="${meal.fat}"></td>
            <td th:text="${meal.carbohydrates}"></td>
        </tr>
    </th:block>
    </tbody>
</table>


</body>
</html>
