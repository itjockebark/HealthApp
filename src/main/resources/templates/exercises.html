<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Exercises</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center">
    <h1>Dates</h1>
</div>
<!--<div class="h2 text-center">
    <a class="h2" th:href="@{/management/dates/date_registration}">Date Registration</a>
</div>-->
<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Duration</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="exercise : ${exercises}">
        <tr>
            <td th:text="${exercise.id}"></td>
            <td th:text="${exercise.name}"></td>
            <td th:text="${exercise.duration}"></td>
<!--            <td>
                <a class="h4 m-3" th:href="@{'/management/dates/edit_date/' + ${date.id}}">Edit</a>
                <a class="h4 m-3" th:href="@{'/management/dates/delete_date/' + ${date.id}}">Remove</a>
            </td>-->
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/management}">Back</a>
</div>
<br/>
</body>
</html>
