<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Habit</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<h1> Delete Habit </h1>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="habit : ${habits}">
        <tr>
            <td th:text="${habit.id}"></td>
            <td th:text="${habit.name}"></td>
            <td>
                <a class="h4 m-3" th:href="@{'/habit_tracker/delete_habit/delete/' + ${habit.id}}">Remove</a>
            </td>
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/habit_tracker}">Cancel</a>
</div>
<br/>
</body>
</html>
