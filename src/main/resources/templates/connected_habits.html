<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connected Habits</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center">
    <h1>Connected Meals</h1>
</div>
<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Habit</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="habit : ${habits}">
        <tr>
            <td th:text="${habit.id}"></td>
            <td th:text="${habit.name}"></td>
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/habit_tracker}">Back</a>
</div>
<br/>
</body>
</body>
</html>
