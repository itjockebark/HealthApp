<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daily Intake</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body><div class="text-center">
    <h1>Daily Intake</h1>
</div>
<div class="h2 text-center">
    <a class="h2" th:href="@{/daily_intake/meal_registration}">Meal Registration</a>
</div>
<div class="h2 text-center">
    <a class="h2" th:href="@{/daily_intake/meals}">Meals</a>
</div>
<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Meals</th>
        <th>Operations</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="date : ${dates}">
        <tr>
            <td th:text="${#dates.format(date.date, 'dd-MM-yyyy')}"></td>
            <td th:text="${date.day.name}"></td>
            <td>
                <a class="h4 m-3" th:href="@{'/daily_intake/connected_meals/' + ${date.id}}">Connected Meals</a>
            </td>
            <!--th:href till alla mÃ¥ltider kopplade till enstaka datum-->
<!--
            <td th:text="${meal.calories}"></td>
            <td th:text="${meal.protein}"></td>

            <td>
                <a class="h4 m-3" th:href="@{'/daily_intake/total_intake/' + ${meal.getDay().id}}">Total Amount</a>
            </td>-->
            <td>
                <a class="h4 m-3" th:href="@{'/daily_intake/edit_meal/' + ${date.id}}">Edit   </a>

            </td>
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/}">Home</a>
</div>
<br/>
</body>
</html>
