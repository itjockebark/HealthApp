<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connected Exercises</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center">
    <h1>Connected Exercises</h1>
</div>
<br/>
<table class="table table-bordered" style="max-width: 1500px; margin: auto">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Exercise</th>
        <th>Muscle Group</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="exercise : ${exercises}">
        <tr>
            <td th:text="${exercise.id}"></td>
            <td th:text="${exercise.name}"></td>
            <td th:text="${exercise.muscleGroup}"></td>
        </tr>
    </th:block>
    </tbody>

</table>
<br/>
<br/>
<div style="margin-left: 120px">
    <a class="h4" th:href="@{/gym_schedule}">Back</a>
</div>
<br/>
</body>
</body>
</html>
